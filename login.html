<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="=width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Login Coisa de Casal</title>
  </head>

  <body>
    <header>
      <nav class="navigation">
        <div class="navegation">
          <a class="btn-index" href="/index.html">Coisa de Casal</a>
          <div class="perfil">
            <img
              class="img-perfil"
              src="img/img-login.jpg"
              height="100vh"
              width="100vh"
            />
            <div class="opcoes">
              <a> Entrar |</a>
              <a> Registrar</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
     <div class="main-login">
       <!--Parte Esquerda do Site-->
       <div class="left-login">
        <h1>Faça login<br /></h1>
        <img src="./img/loginIMG.svg" class="gato" alt="gatinhoastronauta" />
      </div>
      <!--Fim parte Esquerda do Site-->

      <!--Parte Direita do Site-->

      <div class="right-login">
        <div class="card-login">
          <h1>LOGIN</h1>
          <div class="textfield">
            <label for="usuario">Usuário</label>
            <input type=" text" name="usuario" placeholder="Usuário" />
          </div>
          <div class="textfield">
            <label for="senha">Senha</label>
            <input type="password" name="senha" placeholder="Senha" />
          </div>
          <button class="learn-more">Faça login</button>
        </div>
      </div>
      <!--Fim Direita do Site-->
    </div>

     </div>

  </body>
</html>
